<!DOCTYPE html>
<html>
<head>
	<title>What are we watching?</title>
	<meta name="description" content="Alternative tv series recommendation app">
	<script src="https://use.fontawesome.com/e656f4498e.js"></script>
	<link href="https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300|Oswald:400,500" rel="stylesheet"> 
	<link rel="stylesheet" type="text/css" href="css/main.css">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
</head>
<body>

	<section class="main-container">
		<!-- Initial view -->
		<header class="page-header">
			
			<h1 class="header-title" alt="Title sign"> NO SIGNAL </h1>

		</header>

		<!-- Play popup -->
		<section class="home-text-display"> 
			<h2 class="text-title">What are we watching?</h2>
			<p class="text">Take a quick quiz to discover alter diamonds to watch based on your personal preferences.</p>
			<button type="button" type="submit" class="start">PLAY</button>
		</section>

		<!-- Question view -->
		<section class="question-display">
			<h1 class="question"></h1>
			<ul class="choices"></ul>
			<button type="button" type="submit" class="next">COME ALONG</button>
			<button type="button" type="submit" class="finish">END</button>
		</section>
	

	</section>
	
	<footer>
		<div class="social">
			<a href="https://twitter.com/Mari70999574"><i class="fa fa-twitter fa-4x" aria-hidden="true"></i></a>
			<a href="https://www.codewars.com/users/5cf651814c60c30020519a86"><img src="../images/warrior.png" alt="" class="footer-img"></a>
			<a href="https://github.com/codevargulf"><img src="../images/varg.jpg" alt="" class="footer-img"></a>
		</div>
		<div class="credit">
		</div>
	</footer>

	<script
		src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
		integrity="sha256-pasqAKBDmFT4eHoN2ndd6lN370kFiGUFyTiUHWhU7k8="
		crossorigin="anonymous">
	</script>
	
	<script src="js/app.js"></script>
	
</body>
</html>
